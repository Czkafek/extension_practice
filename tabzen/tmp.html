<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            text-align: center;
        }
        #container {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        #title {
            font-weight: 500;
            margin: 0px;
        }
        #domain {
            margin: 0px;
            padding-bottom: 40px;
            color: #8779FF;
        }
        #amount {
            font-size: 32px;
            padding-bottom: 40px;
        }
        #blocker_span {
            font-weight: 500;
        }
        h1 {
            font-size: 48px;
        }
        h2 {
            font-size: 40px;
            margin: 0px;
        }
        h3 {
            font-size: 32px;
            margin: 0px;
            padding-bottom: 24px;
            font-weight: 500;
        }
        #blocker_button {
            margin-top: 64px;
            font-size: 24px;
            background-color: #8779FF;
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 300px;
            padding: 8px;
            transition: opacity 0.2s;
        }
        #blocker_button:hover {
            opacity: 0.8;
        }
        #blocker_button:active {
            opacity: 0.6;
        }
        /*#blocker_button {
            margin-top: 64px;
            font-size: 24px;
            background-color: #fff;
            color: #949494;
            border: 1px solid #949494;
            width: 300px;
            padding: 8px;
            border-radius: 4px;
        }*/
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">Zablokowana domena:</h1>
        <h1 id="domain">youtube</h1>
        <h2 id="amount"><span id="blocker_span">Ilość wejść:</span> 5/5</h2>

        <h3>Przerwa:</h3>
        <h2 id="timer">10s</h2>
        <button id="blocker_button">Wejdź</button>
    </div>
</body>
</html>
